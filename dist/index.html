<!DOCTYPE html>
<html lang="en">
<head>
  <title>LambdaMangoUwU: The Lambda Calculus Interpreter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="fonts/fira_code.css">
  <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="app-container"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/dark.min.css">
<script defer src="main.js"></script>
<script type="module">
import hljs from 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/es/highlight.min.js';
import {CodeJar} from 'https://medv.io/codejar/codejar.js'
import {withLineNumbers} from 'https://medv.io/codejar/linenumbers.js';

import go from 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/es/languages/go.min.js';
hljs.registerLanguage('go', go);

let jar = CodeJar(document.querySelector('#editor'), withLineNumbers(hljs.highlightElement), {
  tab: "  ",
})
let jar2 = CodeJar(document.querySelector('#prompt'), hljs.highlightElement, {
  tab: "  ",
})
</script>
</body>
</html>
